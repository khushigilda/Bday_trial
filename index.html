<!DOCTYPE html>

    <style>
        body {

            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
            overflow-x: hidden;
        }

        /* Header Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 60px;
            margin: 10px;
            animation: pop 1.5s ease-in-out infinite alternate;
        }

        h2 {
            font-size: 35px;
            margin: 10px;
        }

        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }

        /* Button */
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #ff4e50;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Photo Section */
        .gallery {
            padding: 50px 20px;
            background: rgba(255,255,255,0.2);
        }

        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            margin: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Message Section */
        .message {
            padding: 60px 20px;
        }

        .message p {
            font-size: 22px;
            max-width: 700px;
            margin: auto;
            line-height: 1.6;
        }

        /* Floating balloons */
        .balloon {
            position: fixed;
            bottom: -100px;
            font-size: 40px;
            animation: float 8s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-110vh); }
        }
    </style>
</head>
